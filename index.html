<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
    rel="stylesheet">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Vanilla Weather Search</title>
</head>

<body>
  <div class="main-body">
    <header>
      <form class="search-form">
        <input type="search" placeholder="Enter a city" required id="search-input" class="search-form-input" />
        <input type="submit" value="Search" class="search-form-button" />
      </form>
    </header>
    <main>
      <div class="weather-app-data">
        <div>
          <h1 class="weather-app-city" id="current-city">Vanilla</h1>
          <p class="weather-app-details">
            <span class="current-day">Wednesday</span><span class="current-time">13:10</span>, <span
              class="current-condition"> cloudy</span>
            <br />
            Humidity:<span class="humidity-details"> 87%</span>, Wind: <span class="wind-details"> 8km/h </span>
          </p>
        </div>
        <div class="weather-app-temperature-container">
          <div class="weather-app-icon">☁️</div>
          <div class="weather-app-temperature">
            2</div>
          <div class="weather-app-unit"> °C</div>
        </div>
      </div>
    </main>
    <footer>Coded by <a href="https://www.shecodes.io/graduates/138591-rachel-guyett" target="_blank"> Rachel Guyett
      </a>
      for SheCodes Plus Project, is open-sourced on <a href="https://github.com/RGuy2025/Vanilla-weather-search"
        target="_blank"> GitHub </a> and
      hosted on <a href="https://vanilla-weather-search-2024.netlify.app/" target="_blank"> Netlify</a>.
    </footer>
  </div>
  <script src="src/app.js"></script>
</body>


</html>
